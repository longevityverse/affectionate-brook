<div>
    <h1>Video Upload</h1>
    <input type="file" (change)="onFileSelected($event)" accept="video/*">
    <button (click)="uploadVideo()" [disabled]="!videoFile">Upload Video</button>
    <div *ngIf="uploadProgress">{{ uploadProgress }}%</div>
    <div *ngIf="error">{{ error }}</div>
  </div>
